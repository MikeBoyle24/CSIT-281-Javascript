<!DOCTYPE html>
<html lang="en">
<head>
<title>Assignment 5: CSIT 281 - JavaScript</title>

</head>
<body>

<script type="text/javascript">

    let planets = ('Mercury','Venus','Earth','Mars','Jupiter','Saturn','Uranus','Neptune')
    let numberofplanets = planets.length
    document.write('<hl>Planets of Our Solar System</hl>')
    document.write('<ol>');
    for (let alertLoopNumber = 1; alertLoopNumber <= numberofplanets; alertLoopNumber++) {
      document.write('<li>');
      document.write(planets[alertLoopNumber]);
      document.write('</li>');
    }
      document.write('</ol>');


</script>

</body>
</html>
